<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Master App</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
          rel="stylesheet">
    <!--Font Icons-->
    <link href="assets/css/icofont/icofont.min.css" rel="stylesheet" />
    <!--DataTables-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
    <!--Custom CSS-->
    <link rel="stylesheet" href="/Web/assets/css/custom.css" />
</head>
<body id="vanta">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" title="Close Menu"><i class="icofont-close-circled"></i></a>
        <a href="#Instructions">Instructions</a>
        <a href="#Courses">Courses</a>
        <a href="#Students">Students</a>
        <a href="#Assignments">Trainers</a>
        <a href="#Trainers">Assignments</a>
        <a href="#Billing">Billing</a>
    </div>
    <div class="container pt-2 pb-3 main-container">
        <div class="row mt-5">
            <div class="col-12 padding-zero">
                <div title="Open Menu" onclick="openNav()" class="text-center side-btn menu-btn d-flex justify-content-center">
                    <i class="icofont-settings icofont-2x align-self-center"></i>
                </div>
                <div class="table-responsive text-center" id="table_div_Students"></div>
                <div class="table-responsive text-center" id="table_div_Courses" style="display: none;"></div>
                <div class="table-responsive text-center" id="table_div_Trainers" style="display: none;"></div>
                <div class="table-responsive text-center" id="table_div_Assignments" style="display: none;"></div>
            </div>
        </div>
    </div>
    <footer class="mt-4 mb-2">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p>created by Stavros Vasileiads @2020 as an Assignment for CB11 - C# - AFDEMP</p>
                </div>
            </div>
        </div>
    </footer>
    <div id="myForms" class="fill-forms">
        <a href="javascript:void(0)" class="closebtn" title="Close Forms"><i class="icofont-close-circled"></i></a>
    </div>

    <script src="assets/js/custom.js"></script>
    <script src="assets/js/display.js"></script>
    <!--DataTables-->
    <script>
        $(document).ready(function () {
            $('#table_data_Students').DataTable();
        });
        $(document).ready(function () {
            $('#table_data_Assignments').DataTable();
        });
        $(document).ready(function () {
            $('#table_data_Trainers').DataTable();
        });
        $(document).ready(function () {
            $('#table_data_Courses').DataTable();
        });
    </script>
    <!--Vanta Background-->
    <script src="/Web/assets/js/three.r119.min.js"></script>
    <script src="/Web/assets/js/vanta.waves.min.js"></script>
    <script>
        VANTA.WAVES({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 980,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x110000,
            shininess: 14.00,
            waveHeight: 19.00,
            waveSpeed: 0.70,
            zoom: 0.65
        })
    </script>

</body>
</html>
